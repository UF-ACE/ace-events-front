apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-front
  namespace: ace-official
  labels:
    app: event
    tier: frontend
    service: web
spec:
  replicas: 2
  revisionHistoryLimit: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  selector:
    matchLabels:
      app: home
  template:
    metadata:
      labels:
        app: home
        service: web
    spec:
      containers:
        - name: home
          image: quay.io/uface/event-front:0.1.0
          ports:
            - containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 3
          lifecycle:
            preStop:
              exec:
                command: ["/usr/sbin/nginx","-s","quit"]
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: home
  namespace: ace-official
  labels:
    app: home
    service: web
spec:
  replicas: 2
  revisionHistoryLimit: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  selector:
    matchLabels:
      app: home
  template:
    metadata:
      labels:
        app: home
        service: web
    spec:
      containers:
        - name: home
          image: quay.io/uface/event-back:0.1.0
          ports:
            - containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: event-front
  namespace: ace-official
  labels:
    service: web
spec:
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: event
    tier: frontend
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: event
  namespace: ace-official
  labels:
    service: web
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - uf-ace.com
        - www.uf-ace.com
      secretName: home-tls
  rules:
    - host: uf-ace.com
      http:
        paths:
          - path: /events/
            backend:
              serviceName: event-front
              servicePort: 80
          - path: /events/auth
            backend:
              serviceName: event-back
              servicePort: 80
          - path: /events/api
              backend:
                serviceName: event-back
                servicePort: 80
    - host: www.uf-ace.com
      http:
        paths:
          - path: /events/
            backend:
              serviceName: event-front
              servicePort: 80
          - path: /events/auth
            backend:
              serviceName: event-back
              servicePort: 80
          - path: /events/api
              backend:
                serviceName: event-back
                servicePort: 80
